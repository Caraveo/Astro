# AstroDistro Live System Configuration

# System settings
LIVE_HOSTNAME="astrodistro"
LIVE_USERNAME="astrodistro"
LIVE_USER_FULLNAME="AstroDistro User"
LIVE_USER_DEFAULT_GROUPS="audio cdrom dip floppy video plugdev netdev sudo"
LIVE_USER_PASSWORD="astrodistro"

# Display settings
LIVE_DISPLAY=":0"
LIVE_X_SESSION="astrodistro"

# Network settings
LIVE_NETWORK_INTERFACE="auto"
LIVE_NETWORK_DHCP="true"

# System services
LIVE_SERVICES="astrodistro.service"

# System configuration
LIVE_SYSTEM_LANGUAGE="en_US.UTF-8"
LIVE_SYSTEM_TIMEZONE="UTC"
LIVE_SYSTEM_KEYBOARD="us"

# Security settings
LIVE_SECURITY_LEVEL="standard"
LIVE_FIREWALL="enabled"

# Storage settings
LIVE_PERSISTENCE="enabled"
LIVE_PERSISTENCE_METHOD="overlay"

# Boot settings
LIVE_BOOT_TIMEOUT="5"
LIVE_BOOT_DEFAULT="0"
LIVE_BOOT_QUIET="true"
LIVE_BOOT_SPLASH="true" 